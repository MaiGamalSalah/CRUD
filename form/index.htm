<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Form</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        .error-message {
            font-size: 0.875rem;
            color: red;
            margin-top: 5px;
        }
        .is-valid {
            border-color: #28a745;
        }
        .is-invalid {
            border-color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h2 class="text-center mb-4">Product Management</h2>
        <div class="form-group">
            <label for="name">Product Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
            <div class="error-message"></div>

            <label for="price" class="mt-3">Price:</label>
            <input type="number" class="form-control" id="price" name="price" required>
            <div class="error-message"></div>

            <label for="description" class="mt-3">Description:</label>
            <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
            <div class="error-message"></div>
        </div>
        <button id="addbtn" class="btn btn-primary mt-3">Add</button>
    </div>

    <div class="container mt-4">
        <h3 class="text-center mb-3">Product List</h3>
        <input type="text" class="form-control mb-3" onkeyup="search(this.value)" placeholder="Search products...">
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="tableBody-result"></tbody>
        </table>
    </div>

    <script src="frm.js"></script>
</body>
</html>
